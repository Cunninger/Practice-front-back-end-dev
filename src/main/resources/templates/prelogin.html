<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFFFF;
        }

        .container {
            text-align: center;
            width: 300px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 50px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #00B67A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .signup {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .signup a {
            color: #00B67A;
            text-decoration: none;
        }

        .or {
            font-size: 14px;
            color: #888888;
            margin: 10px 0;
        }

        .alt-login {
            width: 100%;
            padding: 10px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            background-color: white;
        }

        .alt-login img {
            width: 20px;
            margin-right: 10px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #A9A9A9;
        }

        .footer a {
            color: #A9A9A9;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="/images/openai.png" alt="OpenAI">
    </div>
    <div class="title">Welcome back</div>
    <input type="text" class="input-field" placeholder="username">
    <input type="password" class="input-field" placeholder="password">

    <button id="continueButton" class="button">Continue</button>
    <div class="signup">
        Don't have an account? <a href="http://localhost:8080/preregister">Sign Up</a>
    </div>
    <div class="or">OR</div>
    <div class="alt-login">
        <img src="/images/google.png" alt="Google">
        Continue with Google
    </div>
    <div class="alt-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft">
        Continue with Microsoft Account
    </div>
    <div class="alt-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
        Continue with Apple
    </div>
</div>
<div class="footer">
    <span>© OpenAI</span>
    <a href="#">Terms of use</a>
    <a href="#">Privacy policy</a>
</div>
</body>
<script src="/js/config.js"></script>
<script>

    document.getElementById("continueButton").addEventListener(
        "click", function () {
            fetch(BASE_URL+"/login", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: document.querySelector("input[type='text']").value,
                    password: document.querySelector("input[type='password']").value
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.code === 200) {
                        //跳转到uploadForm.html
                        window.location.href = BASE_URL+"/uploadform";
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.log(error);
                });
        });
</script>
</html>
