<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFFFF;
        }
        .container {
            text-align: center;
            width: 300px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 50px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #00B67A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .signup {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .signup a {
            color: #00B67A;
            text-decoration: none;
        }
        .or {
            font-size: 14px;
            color: #888888;
            margin: 10px 0;
        }
        .alt-login {
            width: 100%;
            padding: 10px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            background-color: white;
        }
        .alt-login img {
            width: 20px;
            margin-right: 10px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #A9A9A9;
        }
        .footer a {
            color: #A9A9A9;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="	https://auth.openai.com/assets/openai-logo-DmWoKcI3.svg" alt="Logo">
    </div>
    <div class="title">Welcome back</div>
    <input type="email" class="input-field" placeholder="Email address">
    <button class="button">Continue</button>
    <div class="signup">
        Don't have an account? <a href="#">Sign Up</a>
    </div>
    <div class="or">OR</div>
    <div class="alt-login">
        <img src="https://auth.openai.com/assets/google-logo-NePEveMl.svg" alt="Google">
        Continue with Google
    </div>
    <div class="alt-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft">
        Continue with Microsoft Account
    </div>
    <div class="alt-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
        Continue with Apple
    </div>
</div>
<div class="footer">
    <span>Â© OpenAI</span>
    <a href="#">Terms of use</a>
    <a href="#">Privacy policy</a>
</div>
</body>
</html>
