<div class="container mt-5">
    <a href="/fileList" class="btn btn-primary">View Files</a>
    <h1 class="text-center">File Upload</h1>
    <form method="POST" enctype="multipart/form-data" action="/upload" class="mt-4">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>File:</label>
            <input type="file" name="file" class="form-control-file"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:if="${message}" class="alert alert-success mt-4">
        <h3 th:text="${message}"></h3>
    </div>
</div>
